<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
    <title>Instagram</title>
</head>

<body>
    <header>
        <div class="profile">
            <img src="./profile.jpg" alt="profile image">
            <div class="profile-info">
                <div class="profile-info-top">
                    <p>__emergomes</p>
                    <button>Editar perfil</button>
                    <img src="./setting_icon.png" alt="settings">
                </div>
                <div class="profile-info-bottom">
                    <p># publicações</p>
                    <p>6 seguidores</p>
                    <p>27 seguidores</p>
                </div>
                <div class="user-name-pronouns">
                    <p>Emerson Lima</p>
                    <p>ele/dele</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="tabs">
            <p>PUBLICAÇÕES</p>
            <p>SALVOS</p>
            <p>MARCADOS</p>
        </div>
        <div class="grid-container-post">
            <img src="./post.jpg" alt="">
            <img src="./post.jpg" alt="">
            <img src="./post.jpg" alt="">
            <img src="./post.jpg" alt="">
            <img src="./post.jpg" alt="">
            <img src="./post.jpg" alt="">
            <img src="./post.jpg" alt="">
        </div>
    </main>
    <footer>
        <p>Meta</p>
        <p>Sobre</p>
        <p>Blog</p>
        <p>Carreiras</p>
        <p>Ajuda</p>
        <p>API</p>
        <p>Privacidade</p>
        <p>Termos</p>
        <p>Principais contas</p>
        <p>Localizações</p>
        <p>Instagram Lite</p>
        <p>Carregamento de contatos e não usuários</p>
        <p>Meta Verified</p>
    </footer>
</body>

</html>
